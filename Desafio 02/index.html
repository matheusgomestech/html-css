<p>Em HTML5, podemos inserir os elementos nas listas a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
<ul>
    <li title="utilize a tag &lt;p&gt;"> Parágrafos</li> <li title="utilize a tag &lt;img&gt;"> Imagens</li>
    <li title="utilize a tag &lt;abbr&gt;"> Abreviações</li>
    <li title="utilize a tag &lt;code&gt;"> Cógigos Fonte</li>
    <li title="utilize a tag &lt;li&gt;"> Listas enumeradas</li>
    <li title="utilize a tag &lt;ul&gt;"> Listas com  demarcadores</li>
</ul>
